<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">

      <article class="action-card">
      <header>
        <img class="img-flex" srcset="images/blue-bolt@2x.jpg 970w, images/blue-bolt.jpg 480w" src="images/banner-s.jpg" alt="">
        <menu class="pin-right-top action-tools-top list-group-inline pad-t gutter">
          <li>
            <a class="action-btn island-1-2" href="#">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#fullscreen" /></svg>
              </i>
            </a>
          </li>
          <li>
            <a class="action-btn island-1-2" href="#">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#download" /></svg>
              </i>
            </a>
          </li>
        </menu>
      </header>
      <footer class="gutter-1-2">
        <div>
          <h2 class="pad-t-1-2 push-1-4">Blue Bolt, Series 6D, â„– 4</h2>
          <p class="push-1-4">Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
        </div>
        <menu class="action-tools-bottom list-group list-group-inline pad-t-1-4 push-3-4">
            <li>
              <a class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#heart" /></svg>
                </i>
              </a>
            </li>
            <li>
              <a class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#share" /></svg>
                </i>
              </a>
            </li>
            <li>
              <a class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#comment" /></svg>
                </i>
              </a>
            </li>
          </menu>
      </footer>



      </article>


    </div>
  </div>

</body>
</html>
