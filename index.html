<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3 relative">

      <article class="action-card">
      <header>
        <img class="img-flex" srcset="images/blue-bolt@2x.jpg 970w, images/blue-bolt.jpg 480w" src="images/banner-s.jpg" alt="">
        <menu class="pin-right-top action-tools-top list-group-inline pad-t gutter">
          <li>
            <a class="action-btn island-1-2" href="#">
              <i class="icon i-1">
                <svg><use xlink:href="images/action-icons.svg#fullscreen" /></svg>
              </i>
            </a>
          </li>
          <li>
            <a class="action-btn island-1-2" href="#">
              <i class="icon i-1">
                <svg><use xlink:href="images/action-icons.svg#download" /></svg>
              </i>
            </a>
          </li>
        </menu>
      </header>
      <footer class="gutter-1-2">

      </footer>



      </article>


    </div>
  </div>

</body>
</html>
